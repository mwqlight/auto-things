server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 2000ms
    
  ai:
    alibaba:
      # 这里配置AI大模型的相关参数
      # 具体配置项需根据实际使用的模型进行调整
      enabled: true
      api-key: your-api-key
      model: qwen-plus
      
logging:
  level:
    com.bjj.mall: debug